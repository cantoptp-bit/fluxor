donations.support_message: Помоги нам строить независимую платформу для общения. Твой донат оплачивает инфраструктуру и разработку.
donations.tax_deductible.answer: Донаты Fluxer сейчас не принимаются к налоговому вычету, но они напрямую финансируют нашу инфраструктуру и постоянную разработку.
