community_funding_and_roles.future_paid_roles_note: Мы всё ещё строим бизнес вокруг Fluxer и пока не готовы запускать платные роли.
community_funding_and_roles.non_paid_recurring_role: Неоплачиваемая роль для постоянных участников, которые помогают формировать Fluxer вместе с основной командой.
community_funding_and_roles.sustainability_note: С твоей поддержкой мы надеемся сделать эту независимую платформу устойчивой и со временем начать предлагать платные роли.
