donations.donate.label: Поддержать Fluxer
donations.donate.description: Поддержите Fluxer единовременным или повторяющимся пожертвованием
donations.donation_disclaimer: Донаты – добровольные пожертвования и не дают тебе продукт, услугу, долю, или какие-либо особые права. Если хочешь премиум-функции, загляни в {0}.
donations.individual: Частное лицо
donations.individual_vs_business.answer: Оба варианта одинаково поддерживают проект. Разница только в том, что для бизнес-доната можно указать налоговый номер (если применимо) и получить PDF-счёт после завершения, что удобно для бухгалтерии.
donations.individual_vs_business.question: 'Чем отличается "Частное лицо" от "Бизнес"?'
donations.infrastructure_costs_detail: Твой донат помогает оплачивать инфраструктуру Fluxer – серверы, трафик, хранение и постоянную разработку новых функций. Это помогает нам поддерживать и улучшать платформу для всех.
