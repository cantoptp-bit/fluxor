donations.donate.label: Κάνε δωρεά στο Fluxer
donations.donate.description: Υποστηρίξτε το Fluxer με εφάπαξ ή επαναλαμβανόμενη δωρεά
donations.donation_disclaimer: Οι δωρεές είναι εθελοντικά δώρα και δεν σου δίνουν κάποιο προϊόν, υπηρεσία, ιδιοκτησία ή ειδικά δικαιώματα. Αν ψάχνεις premium λειτουργίες, δες το {0}.
donations.individual: Ιδιώτης
donations.individual_vs_business.answer: Και οι δύο τύποι δωρεάς στηρίζουν το ίδιο πράγμα με τον ίδιο τρόπο. Η μόνη διαφορά είναι ότι στις δωρεές Επιχείρησης μπορείς να δηλώσεις ΑΦΜ (αν ισχύει) και να λάβεις PDF τιμολόγιο όταν ολοκληρωθεί, κάτι που μπορεί να βολεύει για τα λογιστικά μιας εταιρείας.
donations.individual_vs_business.question: Ποια είναι η διαφορά ανάμεσα σε Ιδιώτης και Επιχείρηση;
donations.infrastructure_costs_detail: Η δωρεά σου βοηθά να καλύψουμε τα κόστη υποδομών του Fluxer, όπως servers, bandwidth, storage και τη συνεχή ανάπτυξη νέων λειτουργιών. Μας βοηθά να συντηρούμε και να βελτιώνουμε την πλατφόρμα για όλους.
donations.minimum_donation: 'Ελάχιστη δωρεά: $5 / €5'
