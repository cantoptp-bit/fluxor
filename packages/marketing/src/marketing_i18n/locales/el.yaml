donations.support_message: Βοήθησέ μας να χτίσουμε μια ανεξάρτητη πλατφόρμα επικοινωνίας. Η δωρεά σου χρηματοδοτεί τις υποδομές και την ανάπτυξη της πλατφόρμας.
donations.tax_deductible.answer: Οι δωρεές στο Fluxer δεν εκπίπτουν φορολογικά προς το παρόν, αλλά χρηματοδοτούν απευθείας την υποδομή μας και τη συνεχή ανάπτυξη.
