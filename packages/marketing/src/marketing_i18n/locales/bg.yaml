donations.support_future_development: Подкрепи бъдещото развитие
donations.support_message: Помогни ни да изградим независима комуникационна платформа. Дарението ти финансира инфраструктурата и разработката.
donations.tax_deductible.answer: Даренията за Fluxer не подлежат на данъчно приспадане в момента, но те директно финансират нашата инфраструктура и текущата разработка.
