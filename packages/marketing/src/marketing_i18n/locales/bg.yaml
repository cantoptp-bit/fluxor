donations.donate.label: Дарение за Fluxer
donations.donate.description: Поддържайте Fluxer с еднократно или повторяващо се дарение
donations.donation_disclaimer: Даренията са доброволни подаръци и не ти дават продукт, услуга, собственост или специални права. Ако търсиш премиум функции, виж {0}.
donations.individual: Индивидуално
donations.individual_vs_business.answer: И двата типа дарения подкрепят каузата еднакво. Разликата е, че бизнес даренията ти позволяват да добавиш данъчен номер (ако е приложимо) и да получиш PDF фактура след финализиране, което е удобно за счетоводство.
donations.individual_vs_business.question: Каква е разликата между Индивидуално и Бизнес?
donations.infrastructure_costs_detail: Дарението ти помага да покриваме инфраструктурните разходи на Fluxer, включително сървъри, трафик, съхранение и постоянна разработка на нови функции. Така поддържаме и подобряваме платформата за всички.
donations.minimum_donation: 'Минимално дарение: $5 / €5'
