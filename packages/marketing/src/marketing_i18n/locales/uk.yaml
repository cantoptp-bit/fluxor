donations.infrastructure_costs_detail: Твій внесок допомагає покривати витрати на інфраструктуру Fluxer, включно з серверами, трафіком, зберіганням даних і постійною розробкою нових функцій. Це допомагає підтримувати та покращувати платформу для всіх.
