      year {구독 관리 또는 취소}
      other {향후 기부 관리}
    }를 할 수 있습니다:

    {manageUrl}

    Fluxer를 지원해주셔서 감사합니다!

    – Fluxer 팀
donation_magic_link:
  subject: Fluxer 기부를 관리해 주세요
  body: |-
    안녕하세요,

