      null {}
      other {사유: {reason}}
    }

    정지 기간 동안에는 계정에 접속할 수 없어요.

    아래 내용을 확인해 주세요:
    - 서비스 이용약관: {termsUrl}
    - 커뮤니티 가이드라인: {guidelinesUrl}

    이 제재 결정이 잘못됐거나 정당하지 않다고 생각되면, 이 이메일 주소에서 appeals@fluxer.app으로 이의 제기를 제출할 수 있어요. 왜 결정이 잘못됐다고 생각하는지 명확히 적어 주세요. 검토 후 결과를 안내해 드릴게요.

