donation_confirmation:
  subject: Fluxer에 기부해주셔서 감사합니다
  body: |-
    안녕하세요,

    Fluxer에 기부해주셔서 감사합니다! {interval, select,
      month {정기 기부}
      year {정기 기부}
      other {일회성 기부}
    }가 {interval, select,
      month {성공적으로 설정됐습니다}
      year {성공적으로 설정됐습니다}
      other {성공적으로 처리됐습니다}
    }.

    기부 세부정보:
    금액: {amount} {currency} {interval, select,
      month {월간}
      year {연간}
      other {}
    }

