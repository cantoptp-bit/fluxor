    Войти можно здесь:
    {loginUrl}

    Если ты недавно пользовался(лась) Fluxer, срочно напиши в поддержку.

    – команда Fluxer
ip_authorization:
  subject: Подтверди вход с нового IP-адреса
  body: |-
